    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <a href = "https://twitter.com/GoalGroupApp" class = "link"><img src = "twitter.png" class = "twitter"></img></a></div>

            <div class="container__item" id = "container__item">

                  <h3>Achieve your wildest goals with the help of others.<br/> Early access below.</h1>

                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="I just joined the @GoalGroupApp invite list. GoalGroup is a new iOS app that lets you join groups with similar goals to help motivate each other. Join the invite list through this link." data-url="https://www.goalgroup.app" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>              </div>
